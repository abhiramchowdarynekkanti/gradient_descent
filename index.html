<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CSV Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #B0E0E6; /* Light blue background */
            display: flex;
        }

        /* Left Content Section */
        .left-content {
            flex: 3;
            padding: 20px;
            margin-right: 30px;
        }

        h1 {
            color: #2F4F4F; /* Dark slate gray for heading */
            font-size: 48px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Text animation for each letter */
        .animated-heading span {
            display: inline-block;
            opacity: 0;
            animation: reveal 0.5s forwards;
        }

        .animated-heading span:nth-child(1) { animation-delay: 0.1s; }
        .animated-heading span:nth-child(2) { animation-delay: 0.2s; }
        .animated-heading span:nth-child(3) { animation-delay: 0.3s; }
        .animated-heading span:nth-child(4) { animation-delay: 0.4s; }
        .animated-heading span:nth-child(5) { animation-delay: 0.5s; }
        .animated-heading span:nth-child(6) { animation-delay: 0.6s; }
        .animated-heading span:nth-child(7) { animation-delay: 0.7s; }
        .animated-heading span:nth-child(8) { animation-delay: 0.8s; }
        .animated-heading span:nth-child(9) { animation-delay: 0.9s; }
        .animated-heading span:nth-child(10) { animation-delay: 1s; }
        .animated-heading span:nth-child(11) { animation-delay: 1.1s; }
        .animated-heading span:nth-child(12) { animation-delay: 1.2s; }
        .animated-heading span:nth-child(13) { animation-delay: 1.3s; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        #file-input {
            padding: 10px;
            border: 2px solid #4682B4; /* Steel blue */
            border-radius: 5px;
            background-color: #E6F7FF; /* Light blue background for input */
            cursor: pointer;
        }

        #upload-form button {
            padding: 10px 20px;
            background-color: #5F9EA0; /* Cadet blue for upload button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #upload-form button:hover {
            background-color: #4B8DA3; /* Darker shade on hover */
        }

        #response {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            overflow-x: auto;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #E0FFFF; /* Light cyan */
        }

        #download-csv {
            padding: 10px 20px;
            background-color: #3CB371; /* Medium sea green for download button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        #download-csv:hover {
            background-color: #2E8B57; /* Sea green on hover */
        }

        /* Right Side Section */
        .right-content {
            flex: 1;
            padding: 20px;
            background-color: #E6F7FF;
            border-radius: 10px;
            max-width: 300px; /* Static width to avoid dynamic expansion */
        }

        /* Login/Signup buttons */
        .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .auth-button {
            display: flex;
            align-items: center;
            background-color: #4682B4; /* Steel blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background-color: #4B8DA3; /* Darker shade */
        }

        .auth-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .contact-details h3 {
            color: #2F4F4F;
            margin-bottom: 15px;
        }

        .contact-details p {
            margin: 5px 0;
            font-size: 16px;
        }

        iframe {
            width: 100%; /* Adjusted to fit inside the contact section */
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="left-content">
        <h1 class="animated-heading">
            <span>P</span><span>r</span><span>e</span><span>d</span><span>i</span><span>c</span><span>t</span> 
            <span>V</span><span>a</span><span>l</span><span>u</span><span>e</span><span>s</span>
        </h1>
        
        <form id="upload-form">
            <input type="file" id="file-input" accept=".xls,.xlsx,.csv" required>
            <button type="submit">Upload</button>
        </form>

        <div id="response"></div> <!-- This is where the table will be displayed -->
        <button id="download-csv" style="display: none;">Download CSV</button> <!-- Initially hidden -->
    </div>

    <!-- Right side with Login/Signup and Contact Us -->
    <div class="right-content">
        <!-- Login and Signup Buttons -->
        <div class="auth-buttons">
            <button class="auth-button" onclick="window.location.href='index.html'">
                <img src="i1.jpg" alt="Login Icon" />Login
            </button>
            <button class="auth-button" onclick="window.location.href='index.html'">
                <img src="i2.jpg" alt="Signup Icon" />Sign Up
            </button>
        </div>

        <!-- Contact Us Section -->
        <div class="contact-details">
            <h3>Contact Us</h3>
            <p>Address: Hyderabad, Telangana, India</p>
            <p>Phone: 9XXXXXXXXX</p>
            <p>Email: abhiramchowdary2005@gmail.com</p>
        </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.342033486!2d78.24323405997909!3d17.412281016994974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1729256356063!5m2!1sen!2sin" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
